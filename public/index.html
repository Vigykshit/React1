  <body>
    
    <div id="root"></div>
  
 
 
           
  <div id="coupon">
    <button onClick="closeCoupon()" classname="btn btn-primary">&times;</button>
    
      <div classname="code">
        <h3>GRAB THE DEAL</h3>
      </div>
      <img src="https://img.freepik.com/free-psd/black-friday-super-sale-social-media-banner-template_106176-1483.jpg?w=2000" alt="Avatar" style="width:100%; ">
      <div classname="code">
        <h2><b>GET YOUR BAG READY</b></h2> 
      </div>
      <div classname="code">
        <p>Use Promo Code: <span classname="promo">BOH232</span></p>
        <p classname="expire">Expires: Jan 03, 2021</p>
      </div>
    </div>
  
<script>
    function loadCoupon(){
    document.getElementById('coupon').style.visibility = 'visible';
    document.getElementById('root').style.opacity = "0.3"
}

function closeCoupon(){
    document.getElementById('coupon').style.visibility = 'hidden';
    document.getElementById('root').style.opacity = '1'
}
</script>
<script>
    window.onload = loadCoupon()
</script>
